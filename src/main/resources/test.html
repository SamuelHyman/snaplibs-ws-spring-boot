<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Today's Date</title>
  <script>
    var ws;
    function connect() {
      ws = new WebSocket('ws://localhost:8080/game');
      ws.onmessage = function(data){
        showPayload(data.data);
      }

    }

    function disconnect() {
      if (ws != null) {
        ws.close();
      }

      console.log("Disconnected");
    }

    function showPayload(message) {
      document.getElementById("payload").append(" " + message + "");
    }

    connect();
  </script>
</head>

<body>
  <div id="payload"></div>
</body>

</html>
